<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Information - Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('path/to/your/anime-background.jpg'); /* Add your anime background image here */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>School Information</h1>
        <ul id="studentList"></ul>
        <button id="nextButton">Next</button>
    </div>
    <script>
        const students = [
            { studentName: "Emily Johnson", schoolName: "Greenfield High School" },
            { studentName: "Michael Smith", schoolName: "Riverdale Academy" },
            { studentName: "Sophia Martinez", schoolName: "Lakeside Preparatory School" },
            { studentName: "Ethan Brown", schoolName: "Maplewood Secondary School" },
            { studentName: "Olivia Davis", schoolName: "Sunnyvale High School" }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            const studentList = document.getElementById('studentList');
            const nextButton = document.getElementById('nextButton');

            students.forEach(student => {
                const li = document.createElement('li');
                li.textContent = `${student.studentName} - ${student.schoolName}`;
                studentList.appendChild(li);
            });

            if (nextButton) {
                nextButton.addEventListener('click', () => {
                    window.location.href = 'page2.html';
                });
            }
        });
    </script>
</body>
</html>
